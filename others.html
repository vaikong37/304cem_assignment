<script>

$(document).ready(function(){

	//check user login
	var loginUser = localStorage.getItem("loginOK");  //get the loginUser from localStorage
	if (loginUser == "" || loginUser == null){
		//alert("Please login first!")
		//set menu btn status
		$("#menu_reg").show();
		$("#menu_login").show();
		$("#menu_update").hide();
		$("#menu_logout").hide();
		$("#menu_myFav").hide();
		$("#menu_place").show();	
		$("#menu_others").hide();	//this page
		//return;	
	}
	else {
		//alert("user login by = "+loginUser)
		//set menu btn status
		$("#menu_reg").hide();
		$("#menu_login").hide();
		$("#menu_update").show();
		$("#menu_logout").show();
		$("#menu_myFav").show();
		$("#menu_place").show();	
		$("#menu_others").hide();	//this page
	}

	//menu logout btn
	$("#menu_logout").click(function(){
		localStorage.clear();
	
		alert("Logout successful!")
	});



	//alert("======== Show hoilday API========");
	$.ajax({
		type:'get',
		url:'https://calendarific.com/api/v2/holidays?&api_key=3200dfccd009fc866755ef05e43955dfdea720e2&country=tw&year=2019',
		dataType:"JSON",
		data:"",	
		success:function(data){
		
		//alert(data.response.holidays[0].name); 		//show name ok
		//alert(data.response.holidays[0].date.iso);	//show date ok
		
		var objTemp = data.response.holidays;  
		for (var i=0; i < objTemp.length; i++){
			$("#showHoliday").append("<br>&nbsp"+objTemp[i].name+"&nbsp-&nbspDate:&nbsp"+objTemp[i].date.iso);	//show list
		
			}
		}
	})


});

</script>
